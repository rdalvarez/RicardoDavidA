<html>
<head>
	<title>RDA </title>
	  
		<!-- jQuery library -->
        <script src="JS/jquery.js"></script>
		<script type="text/javascript" src="./JS/FuncionesParcial.js"></script>
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>MASCOTAS</h1>      
		</div>
		<div class="CajaInicio" style="width:1100px">
			<h1>ABM-LISTADO</h1>
			<table>
				<tbody>
					<tr>
						<td width="50%">
							<div id="divFrm" style="height:350px;overflow:auto;margin-top:20px">
								<input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" />
								<input type="text" name="edad" id="edad" placeholder="Ingrese Edad" />
								<input type="text" name="fechaDeNacimiento" id="fechaDeNacimiento" placeholder="Ingrese Fecha de Nac." />
								<select name="mascota" id="mascota">
									 <option value="gato">gato</option>
									 <option value="perro">perro</option>
								</select>

								<input type="file" name="archivo" id="archivo" onchange="SubirFoto()" /> 
								
								<input type="button" class="MiBotonUTN" onclick="AgregarMascota()" value="Guardar"  />
								<input type="hidden" id="hdnQueHago" value="agregar" />
							</div>
						</td>
						<td rowspan="2">
							<div id="divGrilla" style="height:610px;overflow:auto;border-style:solid">
							
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="divFoto" style="height:350px;overflow:auto">
							
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
